<app-header>
    <h1 title>Historique de jeux</h1>
    <div left-buttons>
        <button mat-icon-button matTooltip="Admin" color="accent" routerLink="/admin"><mat-icon>arrow_circle_left</mat-icon></button>
    </div>
    <div right-buttons>
        <button mat-icon-button matTooltip="Supprimer l'historique" color="accent" (click)="deleteHistory()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</app-header>

<div class="body bordered">
    <table mat-table [dataSource]="history" (matSortChange)="onSortData($event)" matSort>
        <ng-container matColumnDef="gameName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom du jeu</th>
            <td mat-cell *matCellDef="let element">{{ element.gameName }}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de d√©part</th>
            <td mat-cell *matCellDef="let element">{{ element.startDate | dateFormatter }}</td>
        </ng-container>

        <ng-container matColumnDef="numberPlayerBeginning">
            <th mat-header-cell *matHeaderCellDef>Nombre de joueur</th>
            <td mat-cell *matCellDef="let element">{{ element.numberPlayerBeginning }}</td>
        </ng-container>

        <ng-container matColumnDef="highestScore">
            <th mat-header-cell *matHeaderCellDef>Meilleur pointage</th>
            <td mat-cell *matCellDef="let element">{{ element.highestScore }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; index as i" [ngClass]="[i % 2 ? 'even-row' : 'odd-row']"></tr>
    </table>
</div>
