<div class="body">
    <h1 class="title" mat-dialog-title>Mot de passe admin</h1>
    <mat-form-field color="accent" class="input">
        <input matInput type="password" [(ngModel)]="data.password" (keydown.enter)="confirm()" />
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="onNoClick()">Annuler</button>
        <button mat-raised-button color="accent" (click)="confirm()">Confirmer</button>
    </div>
</div>
