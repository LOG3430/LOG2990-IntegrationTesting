<div class="body">
    <h1 class="title" mat-dialog-title>{{this.message}}</h1>
    <div mat-dialog-actions>
        <button mat-raised-button color="accent" [mat-dialog-close]="confirm()">Confirmer</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="cancel()">Annuler</button>
    </div>
</div>
